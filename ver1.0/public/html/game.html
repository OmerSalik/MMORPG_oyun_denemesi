<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/game.css">
    <!-- <link rel="stylesheet" href="css/forms.css"> -->
  </head>
  <body>
    <div id="game">
      <div class="game-div canvas-div">
        <div class="side-bar" id="left-side">
          <select class="lan-input form-control text-center mb-3"></select>
          <button type="button" class="btn btn-danger w-100 text-center fw-bold" process="logout" word="logout" e-text-if="do_logout" e-feature="cfl" onclick="localStorage.removeItem('auth');location = 'login'"></button>
        </div>
      </div>
      <div class="game-div" id="canvas-div">
        <div id="game-block">
          <div id="choose-char">
            <div id="screen">
              <div class="text-center fw-bold mb-2" word="choose_class"></div>
              <div class="img-row">
                <img src="../assets/logo/knight.png" info="knight" char="knight">
                <img src="../assets/logo/archer.png" info="archer" class="not-active" info-e-text="not_active" char="archer" ss="0.4" style="cursor: no-drop;">
              </div>
            </div>
          </div>
        </div>
        <canvas id="canvas"> <!-- GAME CONTENT --> </canvas>
      </div>
      <div class="game-div canvas-div">
        <div class="side-bar" id="right-side"> <!-- right bar --> </div>
      </div>
    </div>
    <div id="images" class="show" style="display: none;">
      <img src="../assets/blocks/blocks.png" id="blocks">
      <img src="../assets/blocks/grass.jpg" id="grass">
      <img src="../assets/blocks/stair.jpg" id="stair">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/connection.js"></script>
    <script src="js/language.js" type="module"></script>
    <script src="js/game.js" type="module"></script>
  </body>
</html>
